<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 " />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="CSS/lesson12.2(form).css" />
    <link rel="stylesheet" href="CSS/normalize.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-wrap">
      <div class="container">
        <nav class="navbar">
          <div class="nav__items">
            <a class="navbar__item" href="#sign">Sign in</a>
          </div>
          <div class="nav__items">
            <a class="navbar__item" href="#join">Join us</a>
          </div>
        </nav>
        <div class="block">
          <div class="block__content" id="sign">
            <form action="" class="form">
              <div class="form__items">
                <label for="username">Username</label>
                <div>
                  <input
                    type="text"
                    class="form__item"
                    id="username"
                    name="username"
                  />
                </div>
              </div>
              <div class="form__items">
                <label for="password">Password</label>
                <div>
                  <input
                    type="password"
                    class="form__item"
                    id="password"
                    name="password"
                    required
                  />
                </div>
              </div>
              <div class="form__items">
                <input
                  type="checkbox"
                  class="form__check"
                  id="checkbox"
                  name="checkbox"
                  checked
                />
                <label for="checkbox">Keep me signed in</label>
              </div>
              <div class="form__items">
                <button type="submit" class="btn btn--color form__item">
                  Sign in
                </button>
              </div>
              <div class="form__items form__item--position">
                <a class="form__item form__item--size" href=""
                  >Forgot password</a
                >
                <a class="form__item form__item--size" href=""
                  >Create an account</a
                >
              </div>
            </form>
          </div>

          <div class="block__content" id="join">
            <form action="" class="form">
              <div class="form__items">
                <label for="username1">Username</label>
                <div>
                  <input
                    type="text"
                    class="form__item"
                    id="username1"
                    name="username1"
                  />
                </div>
              </div>
              <div class="form__items">
                <label for="password">Password</label>
                <div>
                  <input
                    type="password"
                    class="form__item"
                    id="password1"
                    name="password1"
                    required
                  />
                </div>
              </div>
              <div class="form__items">
                <label for="password1_repeat">Repeat password</label>
                <div>
                  <input
                    type="password"
                    class="form__item"
                    id="password1_repeat"
                    name="password1"
                    required
                  />
                </div>
              </div>
              <div class="form__items">
                <button type="submit" class="btn btn--color form__item">
                  Join us
                </button>
              </div>
            </form>
          </div>
          <div class="block__content">
            <form action="" class="form"></form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
